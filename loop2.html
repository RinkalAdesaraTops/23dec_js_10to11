        //1to 10 addition 
        let i=1
        let sum = 0
        //1 2 3 4 5
        let m=1 
        while(i<=5){
            sum += i //i=1 sum =1+2=3 i=3 
            m*=i //m = m*i = 1*1=1 1*2=2 2*3=6 6*4 = 24 24*5 = 120
            document.write('<br> m is '+m)         
            i++
        }
        document.write('<br> Sum is '+sum)
        document.write('<br> Multiply is '+m)
        
    </script>
