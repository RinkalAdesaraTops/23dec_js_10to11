<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // logical - && And,|| or,!not
        let a=25
        let b=35
        let c=15
        //25>35 && 25>15
        document.write('<br> a > b && a > c -- '+((a>b) && (a>c)))
        document.write('<br> a > b || a > c -- '+((a>b) || (a>c)))
        document.write('<br> ! a > b || a > c -- '+(!((a>b) || (a>c))))
        // ternary operator
    
        //++ --
    </script>
</body>
</html>
