<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let no=5
        let m=1
        // 5 4 3 2 1
        while(no>=1){
            document.write('<br> '+no)
            m*= no // m = m*no
            no--            
        }
        document.write('<br> Factorial is '+m)
        
    </script>
</body>
</html>
