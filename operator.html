<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1)Arithmetic operator -- +,-,*,/,% modulus,** exponent,++ increment,-- decrement
        let a=27
        let b=5
        document.write('<br> Addition is ab ',(a+b))
        document.write('<br> Minus is '+(a-b))
        document.write('<br> Multiply is '+(a*b))
        document.write('<br> Division is '+(a/b))
        document.write('<br> Division is '+(a%b)) //27%5
        let c = b**3
        document.write('<br> Cube is '+c)
        
    </script>
</body>
</html>
