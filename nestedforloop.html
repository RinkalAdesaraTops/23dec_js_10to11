<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let k=1
        for(let i=1;i<=3;i++){
            for(let j=1;j<=5;j++){
                document.write(k+' ')
                k++
            }

            document.write('<br> ')
            
        }
    </script>
