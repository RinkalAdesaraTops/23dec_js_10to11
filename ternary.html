<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //ternary operator --?:
        //++,--
        let a=10
        document.write('<br> A is '+a)
        let b=a++ //postfix -- first value assign & increment
        document.write('<br> A is '+a) //11
        document.write('<br> postfix B is '+b) //10
        b=++a //prefix //first increment & then assign
        document.write('<br> A is '+a)
        document.write('<br> prefix B is '+b)
        // (condition)?true:false
        a=45
        document.write((a>b)?"<br> A is max":"<br> B is max")
        let age = 25
        document.write((age>=18)?"<br> Eligible 4 vote":"<br> Not eligible 4 vote")

        let no = 27
        document.write((no%2==0)?"<br> It is even":"<br> B is odd")

      
        
    </script>
</body>
</html>
