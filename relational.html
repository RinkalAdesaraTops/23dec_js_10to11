<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // relational operator -- 
        // <,>,<=,>=,==,!=,===,!==
        let a=25
        let b="25"
        document.write('<br> A > b is '+(a>b)) //25>25
        document.write('<br> A < b is '+(a<b)) //25>35
        document.write('<br> A >= b is '+(a>=b)) //25>35
        document.write('<br> A <= b is '+(a<=b)) //25>35
        document.write('<br> A == b is '+(a==b)) //25>35
        document.write('<br> A != b is '+(a!=b)) //25>35
        document.write('<br> A === b is '+(a===b)) //25>35
        document.write('<br> A !== b is '+(a!==b)) //25>35
        //= == ===
        //type of 
        document.write('<br> a datatype is '+typeof(a))
        document.write('<br> b datatype is '+typeof(b))
        document.write('<br> b datatype is '+typeof(true))
        document.write('<br> b datatype is '+typeof([]))
        document.write('<br> b datatype is '+typeof({}))
        document.write('<br> b datatype is '+typeof(null))
        let c=''
        document.write('<br> b datatype is '+typeof(c))
        let str = 10
        let str2="25"
        document.write('<br> Add is '+(str+str2))
        document.write('<br> Add is '+(str*str2))
        document.write('<br> ')
        document.write('<br> ')
        document.write('<br> ')       
    </script>
</body>
</html>
