<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let no=162 // 265
        let f=no
        let rev=0
        while(no>0){
            let r = no%10 //562%10=2  56%10=6 5%10 = 5
            rev = (rev*10)+r
            //0*10+2 = 2*10+6
            //2*10= 20+6=26 26*10=260+5=265
            //Math.ceil()
            no = Math.floor(no/10) // 161/10==16 16/10=1.6 = 1/10=0.1 = 0
        }
        document.write('<br> Reverse no is -- '+rev)
        if(f == rev){
            document.write('<br> It is palindrom no')
        } else {
            document.write('<br> It is not palindrom no')
        }
    </script>
</body>
</html>
