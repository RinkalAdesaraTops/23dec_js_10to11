<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let m1=85
        let m2=95
        let m3=91
        let total = m1+m2+m3
        document.write('<br> Total is '+total)
        let per = total/3
        document.write('<br> Percentage is '+per)
        /*
        >80 - grade A+
        70-80 == grade A
        60-70 == B
        50-60 == C
        40-50 == pass
        <40 == fail
        */
        if(per>=80){
            document.write('<br> Grade A+')   
        } else if(per>=70 && per<80){
            document.write('<br> Grade A')
        }
        else if(per>=60 && per<70){
            document.write('<br> Grade B')
        }
        else if(per>=50 && per<60){
            document.write('<br> Grade C')
        }
        else if(per>=40 && per<50){
            document.write('<br> Pass')
        }
        else {
            document.write('<br> Fail')
        }

        let a=34

    </script>
</body>
