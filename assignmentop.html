<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Enter a:")) //25.56=25
        // let b = parseInt(prompt("Enter b:"))
        document.write('<br> A is '+a)

        //assignment/shorthand  +=, -=,*=,/=,%=,**=
        //a=24
        a += 2//a =a+2
        document.write('<br> A is '+a) //46+2.5
        let ab = 0.1
        let ab2 = 0.2
        document.write('<br> add is '+(ab+ab2))

        a-=4
        document.write('<br> A is '+a) //46+2.5
        
    //  a = 24+2=26
    </script>
</body>
</html>
