<body>
    <script>
        let a = 35
        let b =350
        let c = 350
        let d =35
        if(a>b){
            if(a>c){
                if(a>d){
                    document.write('<br> A is max')
                    
                } else {
                    document.write('<br> D is max')

                }
            } else {

                } else {

            }
        } else {
            if(b>c){

                } else {
                    document.write('<br> D is max')

                }
            } else {
                if(c>d){
                    document.write('<br> C is max')

                }
            }
        }


        let ans = (a>b)?(a>c)?(a>d)?"A is max":"D is max":(c>d)?"C is max":"D is max":(b>c)?(b>d)?"B is max":"D is max":(c>d)?"C is max":"D is max"
        document.write('<br> Ans is -- '+ans)
        
    </script>
