<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i=1
        let n=parseInt(prompt("Enter n:"))
        while(i<=10){
            document.write(n+"*"+i+"="+(n*i))
            
            document.write('<br>')
            
            i++
        }
    </script>
</body>
</html>
